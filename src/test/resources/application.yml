springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs

server:
  port: 8082
  servlet:
    context-path: /customer-service

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:party_identity;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS party_identity
    username: test
    password: demo
    driver-class-name: org.h2.Driver
    platform: h2
    name: party_identity
    data: classpath*:data/party_identity.sql
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  application:
    name: Party-Identity
  data:
    rest:
      base-path: /api=false
  messages:
    always-use-message-format: true
    basename: i18n.messages
    cache-duration: 5000s
    encoding: UTF-8
    fallback-to-system-locale: true